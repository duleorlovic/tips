  <style>
    /* common */
  ul {
    list-style-type: none; 
  }
  button {
    margin: 5px;
  }
  #sortable { 
        margin: 0; 
        padding: 0; 
        width:390px;  /* (width+(padding+border+margin)*2)*15 */
        
  }
  #sortable li { 
    margin: 2px 2px 2px 2px; 
    border-width: 0px;
    padding: 1px; 
    float: left; 
    width: 20px; 
    height: 20px; 
    font-size: 0.6em; 
    text-align: center; 
  }

  #sortable img {
    width: 20px;
    height: 20px;
  }

  /* pick tile */
  #pick_tile {
    width:220px;  /* (20+2*2+2*1)*15*/
   /* display: none; */
    position: absolute;
    background: white;
    border-style: outset;
    padding: 3px;
  }
  #pick_tile li {
    float: left; 
  }
  #pick_tile img {
    width: 20px;
    height: 20px;
    margin: 2px;
  }

  /* chose tile */
  #chosen_tiles input {
    vertical-align: middle;
  }
  #chosen_tiles input[name=quantity] {
    width: 47px;
    font-size: 1.2em;
    height: 23px;
  }
  #chosen_tiles img {
    width: 30px;
    vertical-align: middle;
  }
  </style>
